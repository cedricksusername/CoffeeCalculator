<body>
    <div class="container">
        <div class="input">
            <p>Amount of Water (ml): </p><input type="number" name="Water Amount" id="water-amount" value="500">
            <p>Coffee g/L: </p><input type="number" name="Grams per Litre" id="coffee-amount" value="65">
            <div class="button" onclick="getResults()">Calculate</div>
        </div>
        <div class="results-container" id="results-container">
            <div class="results" id="results"><p>You need:</p><div class="results-number" id="results-number">00g</div></div>
